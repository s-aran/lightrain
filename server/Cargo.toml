markup5ever_rcdom = { git = "https://github.com/servo/html5ever.git", branch = "main" }
xml5ever = { git = "https://github.com/servo/html5ever.git", branch = "main" }
regex = "*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
urlencoding = "*"
futures = "*"
