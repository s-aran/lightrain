# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
awc = "*"
actix = "*"
actix-files = "*"
actix-web = "*"
actix-web-actors = "*"
actix-rt = "*"
html5ever = { git = "https://github.com/servo/html5ever.git", branch = "main" }
